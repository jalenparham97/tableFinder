<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="header">
    <h1 class="header__title--main">Table Finder</h1>
    <h3 class="header__title--sub">Pick your table now</h3>
  </section>

  <section class="floor__plan--container">
    <div class="available">1</div>
    <div class="available">2</div>
    <div class="available">3</div>
    <div class="available">4</div>
    <div class="available">5</div>
    <div class="available">6</div>
    <div class="available">7</div>
    <div class="available">8</div>
    <div class="available">9</div>
  </section>

  <section class="form__container">
    <form class="form">
      <a href="#" class="delete"><i class="fas fa-times"></i></a>
      <h3 class="form__title">New Reservation</h3>
      <p class="table__number"></p>
      <input type="text" class="form__input" placeholder="Name">
      <input type="text" class="form__input" placeholder="Phone">
      <input type="text" class="form__input" placeholder="Seat">
      <button class="form__button">Save</button>
    </form>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
